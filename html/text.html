          <h2>Hvordan bruke klassifikatoren</h2>
          <p>Det er to forskjellige måter for å sende inn artikler til klassifikatoren. En kan enten lime inn fullteksten, eller så kan en gi en URL, og så vil siden prøve å hente artikkelen automatisk. Klassifikatoren har en treffsikkerhet mellom 50%-60%, avhengig av hvor vanlig artikkelen er. Klassifikatoren er bedre til å klassifisere artikler med innhold om medisin og økonomi enn andre tema.<footer class="more"><a href="documentation.html">Les hele dokumentasjonen</a></footer></p>
